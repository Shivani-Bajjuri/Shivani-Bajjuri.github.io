<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshBasket</title>
  <link rel="stylesheet" href="fresh.css">
</head>
<body>

  <section id="top-container">
    <div class="first-top">
      <img src="images/basket.png" alt="not found" class="logo">
      
      <div class="name">FRESH<span class="highlight">BASKET</span><br>
        <span class="tagline">Your Daily Food Companion</span>
      </div>

      <div class="s">
        <select>
          <option>Categories</option>
          <option>Fruits</option>
          <option>Vegetables</option>
          <option>Snacks</option>
          <option>Dairy</option>
        </select>
        <input type="text" placeholder="Search groceries">
      </div>

      <div class="sup">
        <p>Support:</p>
        <strong>+91-9876667720</strong>
      </div>

      <div class="cart">
        <img src="images/cart.png" alt="Cart" class="cart-icon">
        <span>Cart</span>
      </div>

    </div>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="images/apples.png" alt="Apples">
      <p class="p-name">Fresh Apples</p>
      <p class="price">$3.99 / kg</p>
      <button class="add-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/mangoes.png" alt="Mangoes">
      <p class="p-name">Fresh Mangoes</p>
      <p class="price">$2.59 / kg</p>
      <button class="add-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/carrot.png" alt="Carrot">
      <p class="p-name">Carrot</p>
      <p class="price">$1.49 / kg</p>
      <button class="add-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/cabbage.png" alt="Cabbage">
      <p class="p-name">Cabbage</p>
      <p class="price">$1.85 / kg</p>
      <button class="add-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/chips.png" alt="Chips">
      <p class="p-name">Potato Chips</p>
      <p class="price">$1.49</p>
      <button class="add-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/milk.png" alt="Milk">
      <p class="p-name">Dairy Milk</p>
      <p class="price">$2.25 / liter</p>
      <button class="add-cart">Add to Cart</button>
    </div>
  </section>

</body>
</html>
